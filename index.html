<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo-hospital.png" alt="Logo Hospital" />
      </div>

      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><button type="button" class="btn-gris">Inicio</button></a
            >
          </li>
          <li>
            <a href="consultas.html"
              ><button type="button">Consultas</button></a
            >
          </li>
          <li>
            <a href="servicios.html"
              ><button type="button">Servicios de Salud</button>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contenedor-principal">
      <section class="espacio-informativo">
        <div class="cuadro-punteado">
          <p>Espacio Informativo</p>
        </div>
      </section>

      <section class="seccion-login">
        <h2>Iniciar Sesión</h2>
        <div class="tarjeta-login">
          <form>
            <div class="campo">
              <label for="usuario">Usuario</label>
              <input type="text" id="usuario" name="usuario" />
            </div>

            <div class="campo">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" />
            </div>

            <button type="submit" class="btn-ingresar">Ingresar</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Para cualquier novedad comuníquese con nuestra línea de atención
        gratuita #############
      </p>
    </footer>
  </body>
</html>
